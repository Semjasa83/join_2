<span class="head-2">Add Task</span>

<form class="addtask-form">
    <div class="addtask-content">

        <div class="addtask-left">
            <span>Title</span>
            <mat-form-field appearance="outline">
                <mat-label>Enter a title</mat-label>
                <input matInput>
            </mat-form-field>

            <span>Description</span>
            <mat-form-field appearance="outline">
                <mat-label>Enter a Description</mat-label>
                <textarea matInput></textarea>
            </mat-form-field>

            <span>Category</span>
            <mat-form-field appearance="outline">
                <mat-label>Select task category</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>

            <span>Assigned to</span>
            <mat-form-field appearance="outline">
                <mat-label>Select contacts to assign</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="addtask-right">


        </div>
    </div>

    <div class="addtask-buttons">

    </div>
</form>
