<div class="contact-detail" *ngIf="client.contactLoaded">
    <div class="detail-header">
        <div class="detail-shorttag">{{client.selectedContact?.shortTag}}</div>
        <div class="detail-name-container">
            <div class="detail-name">{{client.selectedContact?.firstName}} {{client.selectedContact?.lastName}}</div>
            <button class="detail-addtask">
                <mat-icon>add</mat-icon> Add Task
            </button>
        </div>
    </div>
    <div class="detail-edit">
        <span>Contact Information</span>
        <button mat-button [matMenuTriggerFor]="menu" class="detail-edit-btn"><mat-icon matSuffix>menu</mat-icon></button>
        <mat-menu #menu="matMenu" class="edit-menu">
            <button mat-menu-item class="edit-menu-btn" (click)="openEditDialog()"><mat-icon>edit</mat-icon>Edit</button>
            <button mat-menu-item class="edit-menu-btn" (click)="openDeleteDialog()"><mat-icon>delete</mat-icon>Delete</button>
        </mat-menu>
    </div>
    <div class="detail-info">
        <div class="detail-email">
            <span class="detail-info-head">Email</span>
            <span class="detail-info-content">{{client.selectedContact?.email}}</span>
        </div>
        <div class="detail-phone">
            <span class="detail-info-head">Phone</span>
            <span class="detail-info-content">{{client.selectedContact?.phone}}</span>
        </div>
    </div>
</div>
