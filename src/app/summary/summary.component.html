<div class="headline-content">
    <span class="headline-1 head-2">Summary</span>

<div class="summary-content">
    <div class="summary-cards">
        <div class="counter-cards">
            <div class="counter-card">
                <mat-card class="counter-card-spacer">
                    <span class="task-counter head-2">5</span>
                    <span class="task-txt">Tasks in Board</span>
                </mat-card>
            </div>
            <div class="counter-card">
                <mat-card class="counter-card-spacer">
                    <span class="task-counter head-2">2</span>
                    <span class="task-txt">Tasks in Progress</span>
                </mat-card>
            </div>

                <mat-card class="counter-card-spacer">

                        <span class="status-count head-2">1</span>

            </div>
            <div class="status-card">
                <mat-card class="status-card-spacer">
                    <div class="status-icon">
                        <mat-icon fontIcon="done"></mat-icon>
                    </div>
                    <div class="status-count-cmpl">
                        <span class="status-count head-2">1</span>
                        <span>Done</span>
                    </div>
                </mat-card>

    <div class="summary-greet">
