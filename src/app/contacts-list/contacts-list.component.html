<div class="contact-list-container">
    <div class="contacts-list">
        <mat-list>
            <div mat-subheader>A</div>
            <mat-divider></mat-divider>
            <mat-list-item class="contact-item"  routerLinkActive=""
                routerLink="">
                <div class="contact-shortcut"></div>
                <div>
                    <div mat-line><span class="contact-fn"></span><span
                            class="contact-ln"></span></div>
                    <div mat-line class="contact-email"></div>
                </div>

            </mat-list-item>
        </mat-list>
    </div>
</div>
